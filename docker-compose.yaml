version: "3.8"
services:
  rustdesk-api-server:
    container_name: rustdesk-api-server
    build:
      context: .
    environment:
      - HOST=0.0.0.0
      - TZ=Asia/Shanghai
      - CSRF_TRUSTED_ORIGINS=http://www.baidu.com
    volumes:
      - ./db:/rustdesk-api-server/db
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    network_mode: bridge
    ports:
      - "21114:21114"
    restart: unless-stopped